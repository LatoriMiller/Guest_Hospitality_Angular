
<div class="container">
    <br>
    <br>
    <h2>New Guest Reservation</h2>
<div class="card">
  <div class="card-body">
    <form >
      <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <input type="name" name="name" class="form-control" id="name" [(ngModel)]="newGuest.name"  placeholder="Guest Name">
        </div>
      </div>
      <div class="form-group row">
        <label for="colFormLabel" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input name="email" type="email" class="form-control" id="email" [(ngModel)]="newGuest.email" placeholder="guestemail@gmail.com">
        </div>
      </div>
      <div class="form-group row">
          <label for="numNights" class="col-sm-2 col-form-label">Number of Nights</label>
          <div class="col-sm-10">
            <input name="numNights" type="number" class="form-control" id="numNights" [(ngModel)]="newGuest.numNights" placeholder="1">
          </div>
        </div>
      <div class="form-group row">
        <label for="roomNum" class="col-sm-2 col-form-label">Room Number</label>
        <div class="col-sm-10">
          <input type="text" name="roomNum" class="form-control" id="roomNum" [(ngModel)]="newGuest.roomNum" placeholder="Room #">
        </div>
      </div>
      <div class="form-group row">
          <label for="roomSize" class="col-sm-2 col-form-label">Room Size</label>
          <div class="col-sm-10">
            <select name="roomSize" class="custom-select mr-sm-2" id="roomSize" [(ngModel)]="newGuest.roomSize" >
              <option selected>Select...</option>
              <option value="Single">Single</option>
              <option value="Double">Double</option>
              <option value="Triple">Triple</option>
              <option value="Suite">Suite</option>
            </select>
          </div>
      </div>
      <div class="form-group row">
        <label for="payment" class="col-sm-2 col-form-label">Payment</label>
        <div class="col-sm-10">
          <select name="payment" class="custom-select mr-sm-2" id="payment" [(ngModel)]="newGuest.payment" >
            <option selected>Select...</option>
            <option value="Paid">Paid</option>
            <option value="Unpaid">Unpaid</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="status" class="col-sm-2 col-form-label">Status</label>
        <div class="col-sm-10">
          <select name="status" class="custom-select mr-sm-2" id="status" [(ngModel)]="newGuest.status">
            <option selected>Select...</option>
            <option value="Room Assigned">Room Assigned</option>
            <option value="Checked In">Checked In</option>
            <option value="Checked Out">Checked Out</option>
          </select>
        </div>
      </div>
      
      
      <div class="form-group row">
        <div class="col-sm-5"></div>
        <div class="col-md-2">
          <div style="text-align: center">
            <button type="submit" class="align-center btn btn-md btn-block btn-warning" (click)="create()">Submit</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

  <div class="col-md-2">
  </div>
</div>
